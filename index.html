<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="https://storage.googleapis.com/lazy-icons/not-found-placeholder.webp" type="image/x-icon">
    <title>Text To Speech App</title>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto px-4 mt-8 min-h-screen">
      <div class="text-center py-10">
        <form id="text-to-speech-form" method="post" action="/convert">
          <textarea id="text" name="text" rows="4" class="w-full p-2 border rounded-md" placeholder="Enter text here..."></textarea>
          <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Submit</button>
        </form>
      </div>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
